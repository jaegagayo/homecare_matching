syntax = "proto3";

package matching;

// 매칭 서비스 정의
service MatchingService {
  // 요양보호사 매칭 요청
  rpc GetMatchingRecommendations(MatchingRequest) returns (MatchingResponse);
  
  // 요양보호사 선호조건 비정형 데이터를 정형 데이터로 변환 요청
  rpc ConvertNonStructuredDataToStructuredData(ConvertNonStructuredDataToStructuredDataRequest) returns (ConvertNonStructuredDataToStructuredDataResponse);

  // 서비스 헬스체크
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse);
}

// 매칭 요청 메시지
message MatchingRequest {
  ServiceRequest service_request = 1;
  repeated CaregiverForMatching candidate_caregivers = 2;
}

// 서비스 요청 정보 (DB 스키마 기반)
message ServiceRequest {
  string service_request_id = 1;
  string consumer_id = 2;
  string service_address = 3;
  string address_type = 4;
  Location location = 5;
  string preferred_start_time = 6;  // preferredStartTime과 매칭
  string preferred_end_time = 7;    // preferredEndTime과 매칭
  string duration = 8;
  string service_type = 9;
  string request_status = 10;
  string request_date = 11;
  string additional_information = 12;
}

// 위치 정보
message Location {
  double latitude = 1;
  double longitude = 2;
}

// 요양보호사 선호도 정보
message CaregiverPreference {
  string caregiver_preference_id = 1;
  string caregiver_id = 2;
  repeated string day_of_week = 3;
  string work_start_time = 4;
  string work_end_time = 5;
  string work_min_time = 6;
  string work_max_time = 7;
  string available_time = 8;
  string work_area = 9;
  string address_type = 10;
  string location = 11;  // "위도,경도" 문자열
  string transportation = 12;
  string lunch_break = 13;
  string buffer_time = 14;
  repeated string supported_conditions = 15;
  string preferred_min_age = 16;
  string preferred_max_age = 17;
  string preferred_gender = 18;
  repeated string service_types = 19;
}

// 매칭용 요양보호사 정보 (DB 스키마 기반)
message CaregiverForMatching {
  string caregiver_id = 1;
  string user_id = 2;
  string name = 3;                    // CaregiverForMatchingDTO에 name 필드 추가
  string available_times = 4;
  string address = 5;
  string address_type = 6;            // CaregiverForMatchingDTO에 addressType 필드 추가
  string service_type = 7;
  string days_off = 8;
  string career = 9;
  string korean_proficiency = 10;
  bool is_accompany_outing = 11;
  string self_introduction = 12;
  string verified_status = 13;        // bool is_verified 대신 string verified_status 사용
  Location base_location = 14;
  int32 career_years = 15;
  // 선호도 정보 (CaregiverPreference 테이블)
  string work_days = 16;
  string work_area = 17;
  string transportation = 18;
  string supported_conditions = 19;
  CaregiverPreference preferences = 20;  // CaregiverPreference 객체 추가
}

// 매칭 응답 메시지
message MatchingResponse {
  repeated MatchedCaregiver matched_caregivers = 1;
  int32 total_matches = 2;
  string processing_time_ms = 3;
  bool success = 4;
  string error_message = 5;
}

// 매칭된 요양보호사 정보
message MatchedCaregiver {
  string caregiver_id = 1;
  string name = 2;                    // MatchedCaregiverDTO에 name 필드 추가
  string available_times = 3;
  string address = 4;
  string address_type = 5;            // MatchedCaregiverDTO에 addressType 필드 추가
  Location location = 6;
  double match_score = 7;             // int -> double로 변경 (DTO에 맞춤)
  string match_reason = 8;
  double distance_km = 9;
  int32 estimated_travel_time = 10;
  string career = 11;
  string service_type = 12;
  string self_introduction = 13;      // MatchedCaregiverDTO에 selfIntroduction 필드 추가
  bool is_verified = 14;
}

message ConvertNonStructuredDataToStructuredDataRequest {
  string non_structured_data = 1;
}

message ConvertNonStructuredDataToStructuredDataResponse {
  // 근무 가능 요일 (Set<DayOfWeek> -> repeated string)
  repeated string day_of_week = 1;
  
  // 근무 시간 (LocalTime -> string in HH:MM format)
  optional string work_start_time = 2;
  optional string work_end_time = 3;
  
  // 근무 시간 범위 (Integer -> optional int32)
  optional int32 work_min_time = 4;
  optional int32 work_max_time = 5;
  optional int32 available_time = 6;
  
  // 근무 지역 및 교통수단 (String -> optional string)
  optional string work_area = 7;
  optional string transportation = 8;
  
  // 휴게 및 버퍼 시간 (Integer -> optional int32)
  optional int32 lunch_break = 9;
  optional int32 buffer_time = 10;
  
  // 지원 가능 질환 (Set<Disease> -> repeated string)
  repeated string supported_conditions = 11;
  
  // 선호 연령 범위 (Integer -> optional int32)
  optional int32 preferred_min_age = 12;
  optional int32 preferred_max_age = 13;
  
  // 선호 성별 (PreferredGender -> optional string)
  optional string preferred_gender = 14;
  
  // 서비스 유형 (Set<ServiceType> -> repeated string)
  repeated string service_types = 15;
}

// 헬스체크 요청/응답
message HealthCheckRequest {
  string service = 1;
}

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
  }
  ServingStatus status = 1;
  string message = 2;
}